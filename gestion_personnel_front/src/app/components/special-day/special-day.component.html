<section>
    <h1>Ajout de congé {{dayname}} pour l'employé {{employee.secondname}} {{employee.firstname}}</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <input class="form-control" type="number" id="employeeId" formControlName="employeeId" [hidden]="true">
        <input class="form-control" type="text" id="dayname" formControlName="dayname" [hidden]="true">
        <label for="nbDay">Ajouter un nombre de jour : </label>
        <input class="form-control" type="number" id="nbDay" formControlName="nbDay" [min]="0" [max]="10">
    
        <button class="btn btn-success" type="submit">Ajouter</button>
    </form>
</section>
