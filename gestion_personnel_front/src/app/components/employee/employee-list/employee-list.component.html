
<section>
    <h1>Liste des employ√©s</h1>

    <button class="btn btn-primary" (click)="goToAddEmployee()">Ajouter un employee</button>

    <table class="table table-striped custom-table">
        <thead>
          <tr>
            <th class="custom-table-col-title" scope="col">Nom</th>
            <th class="custom-table-col-title" scope="col">Prenom</th>
            <th class="custom-table-col-title" scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
            @for (employee of employees; track $index) {
                <tr>
                    <td class="custom-table-col-content">{{employee.secondname}}</td>
                    <td class="custom-table-col-content">{{employee.firstname}}</td>
                    <td class="custom-table-col-content">
                      <button class="btn btn-success custom-table-btn" (click)="goToDisplayEmployee(employee.id)">Consulter</button>
                    </td>
                </tr>
                
            }
        </tbody>
      </table>

</section>
